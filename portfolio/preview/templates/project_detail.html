{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>{{ one_post.title }}</h1>
<div class="row">
    <div class="col-md-8">
      <img src="{% static one_post.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>О проекте:</h5>
        <p>{{ one_post.description }}</p>
        <br>
        <h5>Теги:</h5>
        <p>{{ one_post.tags }}</p>
    </div>
</div>
{% endblock %}
